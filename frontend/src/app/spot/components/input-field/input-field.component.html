<ng-content select="[slot=before]"></ng-content>
<input
  class="spot-input-field--input"
  [attr.name]="name"
  [disabled]="disabled"
  [placeholder]="placeholder"
  [(ngModel)]="value"
  [type]="type"
  (focus)="onInputFocus($event)"
  (blur)="onInputBlur($event)"
  #input
/>
<button
  *ngIf="showClearButton && value !== '' && !disabled"
  (click)="value = ''"
  type="button"
  class="spot-input-field--clear-button"
>
  <span class="spot-icon spot-icon_close"></span>
</button>
<ng-content select="[slot=after]"></ng-content>
