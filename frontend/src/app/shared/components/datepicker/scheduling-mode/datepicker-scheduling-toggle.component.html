<spot-form-field
  [label]="text.scheduling.title"
>
  <spot-toggle
    slot="input"
    [options]="schedulingOptions"
    [value]="scheduleManually"
    [name]="'scheduling'"
    [ngModel]="scheduleManually"
    (ngModelChange)="onToggle($event)"
    data-qa-selector="op-datepicker-modal--scheduling-action"
  ></spot-toggle>
</spot-form-field>
