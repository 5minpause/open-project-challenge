<spot-form-field
  [label]="text.ignoreNonWorkingDays.title"
>
  <spot-switch
    slot="input"
    name="include-non-working-days"
    [disabled]="disabled"
    [ngModel]="ignoreNonWorkingDays"
    (ngModelChange)="onToggle($event)"
    data-qa-selector="op-datepicker-modal--include-non-working-days"
  ></spot-switch>
</spot-form-field>
