<spot-drop-modal
  [open]="isOpened"
  (closed)="onModalClosed"
>
  <button
    slot="trigger"
    type="button"
    (click)="showDatePickerModal()"
    class="spot-input"
  >{{ dates }}</button>

  <op-single-date-form
    value="dates"
    slot="body"
  >body</op-single-date-form>
</spot-drop-modal>
