<div
  class="spot-modal-overlay"
  [ngClass]="{
    'spot-modal-overlay_active': (activePortal$ | async) !== null,
    'spot-modal-overlay_not-full-screen': notFullscreen
  }"
  tabindex="0"
  cdkFocusInitial
  cdkTrapFocus
  [cdkTrapFocusAutoCapture]="true"
  (click)="close()"
>
  <button
    type="button"
    class="spot-button spot-modal-overlay--close-button"
    (click)="close()"
  >
    <span class="spot-icon spot-icon_close"></span>
  </button>
  <ng-template [cdkPortalOutlet]="activePortal$ | async" #portalOutlet></ng-template>
</div>
