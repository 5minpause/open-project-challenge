<spot-drop-modal
  [open]="isOpen"
  (closed)="close()"
>
  <input
    #dateInput
    [id]="id"
    [name]="name"
    [value]="initialDate || ''"
    class="spot-input"
    [size]="size"
    [required]="required"
    [disabled]="disabled"
    (click)="open()"
    (keydown.enter)="enterPressed.emit(dateValue)"
    (keydown.escape)="close()"
    (blur)="close()"
    (input)="onInputChange()"
    type="text"
    slot="trigger"
  >
</spot-drop-modal>
