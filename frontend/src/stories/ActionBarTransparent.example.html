<div class="spot-action-bar spot-action-bar__transparent">
  <div class="spot-action-bar--left">
    <a
      class="spot-link spot-action-bar--action"
      href="#"
    >
      <span [textContent]="'Side action'"></span>
    </a>
  </div>
  <div class="spot-action-bar--right">
    <button
      type="button"
      class="spot-action-bar--action button"
    >
      <span [textContent]="'Cancel'"></span>
    </button>
    <button
      type="button"
      class="spot-action-bar--action button -danger"
    >
      <span class="spot-icon spot-icon_delete"></span>
      <span [textContent]="'Delete'"></span>
    </button>
  </div>
</div>
