              wiki:
                title: Спринт 1
                content: |
                  ### Зустріч із планування спринту

                  _Запишіть тут теми зустрічі з планування спринту_

                  * Відведений час (8 год)
                  * Вхідні дані: невиконані завдання для продукту
                  * Вихідні дані: невиконані завдання для спринту

                  * Складається з двох додаткових вікон тривалістю 4 год кожне:

                      * Власник продукту представляє команді [Невиконані завдання для продукту]({{opSetting:base_url}}/projects/your-scrum-project/backlogs) і пріоритети та пояснює ціль спринту, з якою команда має погодитися. Разом вони визначають пріоритетні невиконані завдання для продукту, які команда має виконати в наступному спринті. Команда зобов’язується забезпечити потрібні результати.
                      * Команда автономно (без власника продукту) розробляє детальний план і розбиває його на обговорені завдання, які потрібно включити в [Невиконані завдання для продукту]({{opSetting:base_url}}/projects/your-scrum-project/backlogs).


                  ### Щоденна зустріч щодо спринту

                  _Запишіть тут теми щоденної зустрічі щодо Scrum_

                  * Коротке щоденне обговорення роботи команди.
                  * Відведений час (макс. 15 хв).
                  * Коротка зустріч для обговорення тем із [Дошки завдань](##sprint:scrum_project__version__sprint_1).
                      * Що я планую зробити до наступної щоденної зустрічі щодо Scrum?
                      * Що завадило мені виконати завдання (перешкоди)?
                  * Scrum-майстер модерує і фіксує [Перешкоди спринту](##sprint:scrum_project__version__sprint_1).
                  * Власник продукту може приєднатися до зустрічі, щоб бути в курсі справ.

                  ### Зустріч з огляду принту

                  _Запишіть тут теми зустрічі з огляду спринту_

                  * Відведений час (4 год).
                  * Щонайбільше 1 год підготовки на особу.
                  * Команда представляє власнику продукту й іншим зацікавленим особам свої результати цього спринту.
                  * Важливо: без зайвих слів і презентацій PowerPoint! Потрібно демонструвати лише функції готового продукту (досягнення).
                  * Вітаються відгуки від власника продукту, зацікавлених осіб та інших. Їх буде враховано під час подальшої роботи.
                  * На основі продемонстрованих функцій власник продукту вирішує втілити це досягнення або продовжити роботу над ним. Така можливість швидко забезпечує рентабельність інвестицій.


                  ### Висновки спринту

                  _Запишіть тут теми зустрічі для підбиття висновків спринту_

                  * Відведений час (3 год).
                  * Після зустрічі з огляду спринту Scrum-майстер починає модерацію процесу.
                  * Команда обговорює спринт: що вдалося, а де потрібно підвищити продуктивність, щоб отримати кращі результати або навіть більше задоволення від роботи.
