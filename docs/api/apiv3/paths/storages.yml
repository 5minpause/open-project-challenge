# /api/v3/storages
---
post:
  summary: Creates a storage.
  operationId: create_storage
  tags:
    - File links
  description: |-
    Creates a storage resource. When creating a storage, a confidential oauth provider is created. The oauth client id
    and secret are returned in the response.
    
    **IMPORTANT:** This is the only time, the oauth client secret is visible to the consumer. After that, the secret is
    hidden.
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../components/schemas/storage_write_model.yml'
  responses:
    '201':
      description: Created
      content:
        application/hal+json:
          schema:
            $ref: '../components/schemas/oauth_client_credentials_write_model.yml'
