# Schema: NotificationModel
---
type: object
properties:
  _type:
    type: string
    enum:
      - Notification
  id:
    type: integer
    description: Notification id
    minimum: 1
  reason:
    type: string
    description: The reason for the notification
    enum:
      - assigned
      - commented
      - created
      - date_alert
      - mentioned
      - prioritized
      - processed
      - responsible
      - subscribed
      - scheduled
      - watched
  readIAN:
    type: boolean
    description: Whether the notification is marked as read
  message:
    type: array
    items:
      allOf:
        - type: object
          properties:
            property:
              type: string
              description: |-
                The name of the message's property. It can vary based on the reason provided.
                For example, the "date_alert" reason can be associated with either a "startDate" or a "dueDate".
            value:
              type: string
              description: |-
                The value associated with the property, it can hold any arbitrary string
                or a datetime value in ISO 8601 format.
        - description: |-
            It provides additional information on constructing a user friendly message.
            One or more properties can be associated with a message, their number can vary depending
            on the reason provided.
  createdAt:
    type: string
    format: date-time
    description: The time the notification was created at
  updatedAt:
    type: string
    format: date-time
    description: The time the notification was last updated
  _embedded:
    type: object
    required:
      - actor
      - project
      - activity
      - resource
    properties:
      actor:
        $ref: './user_model.yml'
      project:
        $ref: './project_model.yml'
      activity:
        $ref: './activity_model.yml'
      resource:
        oneOf:
          - $ref: './work_package_model.yml'
  _links:
    type: object
    required:
      - self
      - project
      - actor
      - activity
      - resource
    properties:
      self:
        allOf:
          - "$ref": "./link.yml"
          - description: |-
              This notification
              
              **Resource**: Notification
      readIAN:
        allOf:
          - "$ref": "./link.yml"
          - description: |-
              Request to mark the notification as read. Only available if the notification is currently unread.
      unreadIAN:
        allOf:
          - "$ref": "./link.yml"
          - description: |-
              Request to mark the notification as unread. Only available if the notification is currently read.
      project:
        allOf:
          - "$ref": "./link.yml"
          - description: |-
              The project the notification originated in
              
              **Resource**: Project
      actor:
        allOf:
          - "$ref": "./link.yml"
          - description: |-
              The user that caused the notification
              
              **Resource**: User
      resource:
        allOf:
          - "$ref": "./link.yml"
          - description: |-
              The linked resource of the notification, if any.

              **Resource**: Polymorphic
      activity:
        allOf:
          - "$ref": "./link.yml"
          - description: |-
              The journal activity, if the notification originated from a journal entry

              **Resource**: Activity
example:
  _type: Notification
  id: 1
  readIAN: false
  reason: mentioned
  message:
    - property: 'startDate'
      value: '2022-04-06'
  createdAt: '2022-04-05T14:38:28Z'
  updatedAt: '2022-04-06T09:03:24Z'
  _embedded:
    author:
      _hint: User resource shortened for brevity
      _type: User
      id: 13
      name: Darth Nihilus
    project:
      _hint: Project resource shortened for brevity
      _type: Project
      id: 11
      name: Jedi Remnant Locator
    activity:
      _hint: Activity resource shortened for brevity
      _type: Activity::Comment
      id: 180
      version: 3
    resource:
      _hint: WorkPackage resource shortened for brevity
      _type: WorkPackage
      id: 77
      subject: Educate Visas Marr
  _links:
    self:
      href: '/api/v3/notifications/1'
    readIAN:
      href: '/api/v3/notifications/1/read_ian'
      method: post
    actor:
      href: '/api/v3/users/13'
      title: Darth Nihilus
    project:
      href: '/api/v3/projects/11'
      title: Jedi Remnant Locator
    activity:
      href: '/api/v3/activities/180'
    resource:
      href: '/api/v3/work_packages/77'
      title: Educate Visas Marr
