# Schema: StorageUpdateModel
---
type: object
properties:
  name:
    type: string
    description: Storage name
  storageOauthClientId:
    type: string
    description: The client id of the oauth provider created on the storage.
  storageOauthClientServer:
    type: string
    description: The client server of the oauth provider created on the storage.
  _links:
    type: object
    properties:
      url:
        allOf:
          - $ref: './link.yml'
          - description: |-
              The storage's host URL.

              **Resource**: N/A
      type:
        allOf:
          - $ref: './link.yml'
          - description: |-
              The urn of the storage type. Currently only nextcloud storages are supported.
              
              - urn:openproject-org:api:v3:storages:nextcloud

              **Resource**: N/A

